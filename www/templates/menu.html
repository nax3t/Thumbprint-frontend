<ion-side-menus>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-royal nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear">
        <i class="icon ion-ios7-arrow-back"></i> Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-dark">
      <h1 class="title">Menu</h1>
    </header>
    <ion-content class="has-header">
      <ion-list class="myMenu">
        <ion-item>
          <i class="icon ion-person ion-ico-margin"></i> <strong>{{ user.first + " " + user.last }}</strong>
        </ion-item>
        <ion-item nav-clear menu-close ng-click="logout()">
          <i class="icon ion-power ion-ico-margin"></i> <strong>Logout</strong>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
