<ion-view title="Signup">
  <ion-content class="has-header">
    <form ng-submit="createUser(newUser)">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="email" ng-model="newUser.email">
        </label>
        <span class="errors">{{ email }}</span>
        <label class="item item-input">
          <input type="password" placeholder="password" ng-model="newUser.password">
        </label>
        <span class="errors">{{ password }}</span>
        <label class="item item-input">
          <input type="password" placeholder="password confirmation" ng-model="newUser.password_confirmation">
        </label>
        <div>
          <button class="button button-block button-positive" type="submit">Create account</button>
        </div>
        <div style="text-align: center">
          Or <a href="#/">Already have an account?</a>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
