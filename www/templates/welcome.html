<ion-view title="Thumbprint" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
    <div class="bar bar-subheader">
      <div class="button-bar">
        <a class="button button-clear button-dark" ng-click="catFilter = null">All</a>
        <a class="button button-clear button-dark" ng-click="catFilter = {type: 'executive'}">Executive</a>
        <a class="button button-clear button-dark" ng-click="catFilter = {type: 'senate'}">Senate</a>
        <a class="button button-clear button-dark" ng-click="catFilter = {type: 'house'}">House</a>
      </div>
    </div>
    <ion-content class="padding has-sub-header main-bg">
    <billcards></billcards>
  </ion-content>
</ion-view>
